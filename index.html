<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: #4CAF50;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        textarea, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1em;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
            color: #4CAF50;
        }
        #answer {
            font-size: 1.2em;
            background-color: #2c2c2c;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .sidebar ul {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" style="color: #e0e0e0; text-decoration: none;">Home</a></li>
            <li><a href="#" style="color: #e0e0e0; text-decoration: none;">About</a></li>
            <li><a href="#" style="color: #e0e0e0; text-decoration: none;">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="content">
            <h1>Question Answering</h1>
            <p>Nhập ngữ cảnh (đoạn văn bản) vào ô dưới đây. Ngữ cảnh cung cấp thông tin cần thiết để mô hình có thể trả lời câu hỏi của bạn một cách chính xác.</p>
            <textarea id="context" rows="5" placeholder="Enter context here..."></textarea>
            <input type="text" id="question" placeholder="Enter your question here...">
            <button onclick="askQuestion()">Ask</button>
            <h2>Answer:</h2>
            <p id="answer"></p>
        </div>
    </div>
    <script>
        async function askQuestion() {
            const context = document.getElementById('context').value;
            const question = document.getElementById('question').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ context, question })
            });
            const data = await response.json();
            document.getElementById('answer').innerText = data.answer;
        }
    </script>
</body>
</html>
